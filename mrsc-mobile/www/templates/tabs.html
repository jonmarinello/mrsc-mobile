<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Services Tab -->
  <ion-tab title="Services" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/services">
    <ion-nav-view name="tab-services"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="About" icon-off="ion-ios-body-outline" icon-on="ion-ios-body" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>

  <!-- Portfolio Tab -->
  <ion-tab title="portfolio" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/portfolio">
    <ion-nav-view name="tab-portfolio"></ion-nav-view>
  </ion-tab>

  <!-- Contact Tab -->
  <ion-tab title="Contact" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/tab/contact">
    <ion-nav-view name="tab-contact"></ion-nav-view>
  </ion-tab>

  <!-- Start A Project Tab -->
  <ion-tab title="Start" icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate" href="#/tab/start">
    <ion-nav-view name="tab-start"></ion-nav-view>
  </ion-tab>


</ion-tabs>
